# Application dependencies

require:
    - play
    - play -> secure
    - com.google.guava -> guava 11.0.2
    - org.apache.commons -> commons-lang3 3.1
    - org.elasticsearch -> elasticsearch 0.19.2
    - com.googlecode.flyway -> flyway-core 1.6
    - net.sf.jasperreports -> jasperreports 4.5.1:
        exclude:
            - org.hibernate -> *
            - ehcache -> *
            - eclipse -> jdtcore
            - javax.persistence -> persistence-api
            - javax.servlet -> servlet-api
            - mondrian -> *

repositories:
    - sonatype:
        type:       iBiblio
        root:       "https://oss.sonatype.org/content/repositories/releases/"
        contains:
            - org.elasticsearch -> *