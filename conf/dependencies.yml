# Application dependencies

require:
    - play
    - play -> secure
    - com.google.guava -> guava 10.0.1
    - net.sf.jasperreports -> jasperreports 4.1.2:
        exclude:
            - org.hibernate -> *
            - ehcache -> *
            - eclipse -> jdtcore
            - javax.persistence -> persistence-api
            - javax.servlet -> servlet-api
            - mondrian -> *
    - org.elasticsearch -> elasticsearch 0.18.4
    - com.googlecode.flyway -> flyway-core 1.5

repositories:
    - sonatype:
        type:       iBiblio
        root:       "https://oss.sonatype.org/content/repositories/releases/"
        contains:
            - org.elasticsearch -> *