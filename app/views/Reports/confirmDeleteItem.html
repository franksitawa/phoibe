<div class="modal-header">
    <a data-dismiss="modal" class="close">&times;</a>
    <h3>&{'reportItem'}</h3>
</div>
<div class="modal-body">
    <p>&{'deleteQuestion', reportItem.description}</p>
</div>
<div class="modal-footer">
    <a href="@{destroyItem(reportItem.id)}" class="btn btn-danger">&{'delete'}</a>
    <a href="@{show(reportItem.report.id)}" class="btn secondary">&{'cancel'}</a>
</div>
