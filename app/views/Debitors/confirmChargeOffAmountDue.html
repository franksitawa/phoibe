<div class="modal-header">
    <a data-dismiss="modal" class="close">&times;</a>
    <h3>&{'debitor'}</h3>
</div>
<div class="modal-body">
    <p>&{'chargeOffQuestion', debitor.getAmountDue()}</p>
</div>
<div class="modal-footer">
    <a href="@{chargeOffAmountDue(debitor.id)}" class="btn btn-danger">&{'debitor.chargeOffAmountDue'}</a>
    <a href="@{show(debitor.id)}" class="btn secondary">&{'cancel'}</a>
</div>
