<div class="modal-header">
    <a data-dismiss="modal" class="close">&times;</a>
    <h3>&{'creditor'}</h3>
</div>
<div class="modal-body">
    <p>&{'discountQuestion', creditor.getAmountDue()}</p>
</div>
<div class="modal-footer">
    <a href="@{discountAmountDue(creditor.id)}" class="btn btn-warning">&{'creditor.discountAmountDue'}</a>
    <a href="@{show(creditor.id)}" class="btn secondary">&{'cancel'}</a>
</div>
