#{form @index(), class:'well form-search'}
#{field property:'search'}
<input type="text"
       id="${field.id}"
       name="${field.name}"
       value="${params.get('search')}"
       class="search-query"/>
#{/field}

<button type="submit" id="send" class="btn"><i class="icon-search"></i> &{'search'}</button>
#{/form}
