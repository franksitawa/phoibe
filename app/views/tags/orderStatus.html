%{

if(_arg.orderStatus.toString() == 'IN_PROGRESS') {
    label = _arg.currentReport.reportType.name;
} else {
    label = messages.get('order.orderStatus.' + _arg.orderStatus.toString());
}

}%

<span class="label"#{if _arg.orderStatus.toString() == 'IN_PROGRESS'} style="background-color: ${_arg.currentReport.reportType.reportColor};"#{/if}>${label}</span>
